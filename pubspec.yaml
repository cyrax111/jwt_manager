name: jwt_manager
description: An easy-to-use pure dart JWT manager that creates JWT tokens, verifies a signature, expiration time and others required key fields.
maintainer: Alexander Bosak (bskaxe@gmail.com)
homepage: https://github.com/cyrax111/jwt_manager
issue_tracker: https://github.com/cyrax111/jwt_manager/issues
version: 1.0.0

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  pointycastle: ^3.6.1
  rsa_pkcs: ^2.0.1

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0

false_secrets:
 - /example/main.dart